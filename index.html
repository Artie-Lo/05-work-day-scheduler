<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">This is how we stay on track.</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
        </div>
    <div class="container">
        <div id="8am" class="row time-block">
            <div class="col-md-1 hour">
                8:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="9am" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="10am" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="11am" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="12pm" class="row time-block">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="1pm" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="2pm" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="3pm" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="4pm" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="5pm" class="row time-block">
            <div class="col-md-1 last">
                5:00pm
            </div>
            <textarea class="col-md-10 description">
            </textarea><button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- jquery and moment links from https://cdnjs.com/libraries/moment.js/-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../Assets/js.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
